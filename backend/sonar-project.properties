sonar.projectKey=truecheckia_backend
sonar.organization=truecheckia

# Source code paths
sonar.sources=src
sonar.tests=src

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/__tests__/**,**/__mocks__/**

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts,**/__tests__/**,**/__mocks__/**

# Duplicate detection
sonar.cpd.typescript.minimumTokens=100

# Security hotspots
sonar.security.sources.javasecurity=true

# Quality gate
sonar.qualitygate.wait=true 